            - { name: sonata.admin, manager_type: orm, group: "Post" ,label: 'Commentaires', icon:'<i class="fa fa-envelope"></i>' }
        calls:
            - [ setTemplate, ['list', 'AppBundle:AdminComments:list.html.twig']]
    admin.tags:
